<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TkitaCaption</title>
    <link href="../css/common.css" rel="stylesheet"/>
    <script src="../js/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="sys-modal" id="system-alert" >
    <div class="confirm-blur" style="position: fixed; z-index: 10; top: 0; left: 0; width: 100%; height: 100%;">
        <div class="confirm-content" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div class="confirm-top">
                <div class="confirm-logo">TkitaCaption</div>
            </div>
            <div class="confirm-sec">
                <div class="loading-container">
                    <div class="loading"></div>
                    <div id="system-alert-text"></div>
                </div>
            </div>
            <div class="confirm-bottom">
                <button class="confirm-btn confirm-cancel" id="system-alert-close-btn" type="button" onclick="systemAlertOff()">닫기</button>
                <!--<button class="confirm-btn confirm-confirm" type="button">확인</button>-->
            </div>
        </div>
    </div>
</div>
<div id="login-window">
    <!-- <div id="login-top" class="window-select drag-empty">
      <a href="" class="w-lower"></a>
      <a href="" class="w-close"></a>
    </div> -->
    <div class="window-setting">
        <div class="top-logo">
            <p>Tkita Caption</p>
        </div>
        <div class="window-act">
            <a href="" class="w-resize-disable"></a>
            <a href="" class="w-lower"></a>
            <a href="" class="w-close"></a>
        </div>
    </div>
    <div id="login-section">
        <div id="login-logo"></div>
        <div class="login-input-box">
            <div class="login-input-box-r" id="id-login-input-box">
                <input type="text" id="id-login-input" class="login-input" placeholder="티키타캡션 계정 (이메일)"/>
                <button class="change-btn" id="id-change-btn"></button>
            </div>
            <div class="login-input-box-r" id="password-login-input-box">
                <input type="password" id="password-login-input" class="login-input" placeholder="비밀번호"/>
                <button class="change-btn" id="password-change-btn"></button>
            </div>
        </div>
        <div id="login-keep">
            <label class="container">
                <input type="checkbox" id="auto-login"/>
                <span class="checkmark"></span>
                로그인 상태 유지
            </label>
            <input style="display: none" id="auto-check" value="false"/>
        </div>
        <button class="login-btn" type="button">로그인</button>
        <div id="sign">
            <a href="javascript:void(0);" id="register">가입하기</a>
            <a href="javascript:void(0);" id="password">비밀번호 찾기</a>
        </div>
        <div class="login-error" role="alert">
            <p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
        </div>
    </div>
</div>
